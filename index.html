    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/overlayscrollbars.browser.es6.min.js"></script>
    <script src="js/html2canvas.min.js"></script>
    <script>
      //Initialize OverlayScrollbars
      var OverlayScrollbars = OverlayScrollbarsGlobal.OverlayScrollbars;
      document.querySelectorAll("[data-overlayscrollbars-initialize]").forEach((elm) => {
        OverlayScrollbars(elm, {
          overflow: {
            x: "hidden",
            y: "scroll",
          },
          scrollbars: {
            theme: "os-theme-ios",
            visibility: "auto",
            autoHide: "leave",
            dragScroll: true,
            clickScroll: true,
          },
        });
      });

      //Take and download screenshot
      function capture() {
        const captureElement = document.querySelector("#output");
        html2canvas(captureElement, {
          backgroundColor: "#000000",
          logging: false,
          scale: 2,
        })
          .then((canvas) => {
            canvas.style.display = "none";
            document.body.appendChild(canvas);
            return canvas;
          })
          .then((canvas) => {
            const image = canvas.toDataURL("image/jpeg");
            const a = document.createElement("a");
            a.setAttribute("download", "image.png");
            a.setAttribute("href", image);
            a.click();
            canvas.remove();
          });
      }

      const captureBtn = document.querySelector("#capture-btn");
      captureBtn.addEventListener("click", capture);

      //Copy text from inputs to output
      function copyData(sourceId, targetId) {
        var data = document.getElementById(sourceId).value;
        document.getElementById(targetId).innerHTML = data;
      }

      //Upload recipient icon to output
      var iconOutput, iconUpload, iconImage;

      iconUpload = document.getElementById("recipient-img-upload");
      iconImage = document.getElementById("recipient-img");

      iconUpload.addEventListener("change", function (e) {
        iconOutput = new FileReader();
        iconOutput.onload = function (e) {
          iconImage.src = e.target.result;
        };
        iconOutput.readAsDataURL(this.files[0]);

        document.getElementById("recipient-img-label").innerHTML = iconUpload.value.replace(/C:\\fakepath\\/i, "");
      });

      //Add message areas and bubbles and scroll them into view
      function addMsg() {
        var anysize = 5;
        var charset = "abcdefghijklmnopqrstuvwxyz0123456789";
        msgClusterId = "";
        for (var i = 0; i < anysize; i++) msgClusterId += charset[Math.floor(Math.random() * charset.length)];
        msgBubbleId1 = "";
        for (var i = 0; i < anysize; i++) msgBubbleId1 += charset[Math.floor(Math.random() * charset.length)];
        msgBubbleId2 = "";
        for (var i = 0; i < anysize; i++) msgBubbleId2 += charset[Math.floor(Math.random() * charset.length)];
        msgBubbleId3 = "";
        for (var i = 0; i < anysize; i++) msgBubbleId3 += charset[Math.floor(Math.random() * charset.length)];
        msgTextId1 = "";
        for (var i = 0; i < anysize; i++) msgTextId1 += charset[Math.floor(Math.random() * charset.length)];
        msgTextId2 = "";
        for (var i = 0; i < anysize; i++) msgTextId2 += charset[Math.floor(Math.random() * charset.length)];
        msgTextId3 = "";
        for (var i = 0; i < anysize; i++) msgTextId3 += charset[Math.floor(Math.random() * charset.length)];
        msgFormId = "";
        for (var i = 0; i < anysize; i++) msgFormId += charset[Math.floor(Math.random() * charset.length)];
        msgToggleGroupId = "";
        for (var i = 0; i < anysize; i++) msgToggleGroupId += charset[Math.floor(Math.random() * charset.length)];
        msgToggleId1 = "";
        for (var i = 0; i < anysize; i++) msgToggleId1 += charset[Math.floor(Math.random() * charset.length)];
        msgToggleId2 = "";
        for (var i = 0; i < anysize; i++) msgToggleId2 += charset[Math.floor(Math.random() * charset.length)];
        msgToggleId3 = "";
        for (var i = 0; i < anysize; i++) msgToggleId3 += charset[Math.floor(Math.random() * charset.length)];
        msgInputId = "";
        for (var i = 0; i < anysize; i++) msgInputId += charset[Math.floor(Math.random() * charset.length)];

        var newMsgForm = document.createElement("div");
        newMsgForm.setAttribute("class", "msg-form");
        newMsgForm.setAttribute("id", "msg-form-" + msgFormId + "");
        newMsgForm.innerHTML = "<i class='remove-msg bi bi-dash-circle-fill' onclick=\"removeMsg('msg-form-" + msgFormId + "', 'msg-cluster-" + msgClusterId + "')\"></i><form class='input-wrapper border-bottom-0 rounded-0 rounded-top p-1'><fieldset class='btn-group d-flex justify-content-evenly p-1' id='msg-type-group-" + msgToggleGroupId + "' role='group' aria-label='Message Type Buttons'><input type='radio' class='btn-check' name='msg-type-group-" + msgToggleGroupId + "' id='msg-type-sender-" + msgToggleId1 + "' autocomplete='off' data-bs-toggle='collapse' data-bs-target='#msg-bubble-" + msgBubbleId1 + "' aria-expanded='true' aria-controls='msg-bubble-" + msgBubbleId1 + "' checked /><label class='btn btn-custom flex-fill fs-7 rounded' for='msg-type-sender-" + msgToggleId1 + "'>Sender</label><input type='radio' class='btn-check' name='msg-type-group-" + msgToggleGroupId + "' id='msg-type-text-" + msgToggleId2 + "' autocomplete='off' data-bs-toggle='collapse' data-bs-target='#msg-bubble-" + msgBubbleId2 + "' aria-expanded='false' aria-controls='msg-bubble-" + msgBubbleId2 + "' /><label class='btn btn-custom flex-fill fs-7 rounded' for='msg-type-text-" + msgToggleId2 + "'>Sender Text</label><input type='radio' class='btn-check' name='msg-type-group-" + msgToggleGroupId + "' id='msg-type-recipient-" + msgToggleId3 + "' autocomplete='off' data-bs-toggle='collapse' data-bs-target='#msg-bubble-" + msgBubbleId3 + "' aria-expanded='false' aria-controls='msg-bubble-" + msgBubbleId3 + "' /><label class='btn btn-custom flex-fill fs-7 rounded' for='msg-type-recipient-" + msgToggleId3 + "'>Recipient</label></fieldset></form><textarea class='form-control msg-input rounded-0 rounded-bottom' id='msg-input-" + msgInputId + "' rows='3' placeholder='Write a message...' oninput=\"copyData('msg-input-" + msgInputId + "', 'msg-" + msgTextId1 + "'); copyData('msg-input-" + msgInputId + "', 'msg-" + msgTextId2 + "'); copyData('msg-input-" + msgInputId + "', 'msg-" + msgTextId3 + "');\"></textarea>";
        var msgContainer = document.getElementById("msg-fields");
        msgContainer.appendChild(newMsgForm);
        document.getElementById("msg-list").innerHTML += "<div class='msg-cluster d-flex flex-column' id='msg-cluster-" + msgClusterId + "'><div class='d-inline-flex'><div class='msg-bubble-sender collapse show' id='msg-bubble-" + msgBubbleId1 + "' data-bs-parent='#msg-cluster-" + msgClusterId + "'><p class='m-0 text-break' id='msg-" + msgTextId1 + "'></p></div></div><div class='d-inline-flex'><div class='msg-bubble-text collapse' id='msg-bubble-" + msgBubbleId2 + "' data-bs-parent='#msg-cluster-" + msgClusterId + "'><p class='m-0 text-break' id='msg-" + msgTextId2 + "'></p></div></div><div class='d-inline-flex'><div class='msg-bubble-recipient collapse' id='msg-bubble-" + msgBubbleId3 + "' data-bs-parent='#msg-cluster-" + msgClusterId + "'><p class='m-0 text-break' id='msg-" + msgTextId3 + "'></p></div></div></div>";

        const msgList = document.getElementById("msg-list-anchor");
        msgList.scrollIntoView();
        const msgFields = document.getElementById("msg-fields-anchor");
        msgFields.scrollIntoView();
      }

      //Remove message fields and bubbles
      function removeMsg(msgField, msgCluster) {
        document.getElementById(msgField).remove();
        document.getElementById(msgCluster).remove();
      }

      //Change color mode
      function colorMode() {
        if (document.getElementById("color-mode-switch").checked) {
          document.documentElement.setAttribute("data-bs-theme", "dark");
        } else {
          document.documentElement.setAttribute("data-bs-theme", "light");
        }
      }

      //Clear all user input
      function clearAll() {
        var clearFormControl = document.querySelectorAll(".form-control");
        clearFormControl.forEach(function (formControl) {
          formControl.value = "";
        });

        var clearMsgTypeCheck = document.querySelectorAll("[id^='msg-type-']");
        clearMsgTypeCheck.forEach(function (msgTypeCheck) {
          msgTypeCheck.setAttribute("aira-expanded", "false");
          msgTypeCheck.classList.remove("collapsed");
        });

        var clearMsgTypeSenderCheck = document.querySelectorAll("[id^='msg-type-sender-']");
        clearMsgTypeSenderCheck.forEach(function (msgTypeSenderCheck) {
          msgTypeSenderCheck.checked = true;
          msgTypeSenderCheck.setAttribute("aira-expanded", "true");
        });

        document.getElementById("airplane-mode-switch").checked = false;

        document.getElementById("airplane-mode-switch").setAttribute("aria-expanded", "true");

        document.getElementById("recipient-img-upload").value = "";
        
        document.getElementById("recipient-img-label").innerHTML = "Upload Icon";

        document.getElementById("signal-slider").value = "4";

        document.getElementById("wifi-slider").value = "3";

        document.getElementById("battery-slider").value = "100";

        var clearFormSelect = document.querySelectorAll(".form-select");
        clearFormSelect.forEach(function (formSelect) {
          formSelect.selectedIndex = 0;
          formSelect.value = 0;
        });

        var clearFormSelectOptions = document.querySelectorAll(".form-select-option");
        clearFormSelectOptions.forEach(function (formSelectOptions) {
          formSelectOptions.setAttribute("aria-expanded", "false");
          formSelectOptions.classList.remove("collapsed");
        });

        var clearFormSelectOptions0 = document.querySelectorAll(".form-select-option[value='0']");
        clearFormSelectOptions0.forEach(function (formSelectOptions0) {
          formSelectOptions0.setAttribute("aria-expanded", "true");
        });

        var clearNewMsgFields = document.querySelectorAll(".msg-form:not(#msg-form-834jn)");
        clearNewMsgFields.forEach(function (newMsgFields) {
          newMsgFields.remove();
        });

        document.getElementById("network").innerHTML = "Network";

        document.getElementById("recipient-initial").innerHTML = "";

        document.getElementById("recipient-name").innerHTML = "Contact Name";

        document.getElementById("signal").setAttribute("data-signal", "4");

        document.getElementById("wifi").setAttribute("data-wifi", "3");

        document.getElementById("battery").setAttribute("data-battery", "100");

        document.getElementById("recipient-img").setAttribute("src", "images/placeholder.png");

        document.getElementById("airplane").classList.remove("show");

        document.getElementById("connection-type").classList.remove("show");

        document.getElementById("connection-type").classList.add("show");

        document.getElementById("connection-lte").classList.remove("show");

        document.getElementById("connection-5g").classList.remove("show");

        document.getElementById("connection-4g").classList.remove("show");

        document.getElementById("connection-3g").classList.remove("show");

        document.getElementById("wifi").classList.remove("show");

        document.getElementById("wifi").classList.add("show");

        document.getElementById("field-text-message").classList.remove("show");

        document.getElementById("field-imessage").classList.remove("show");

        document.getElementById("field-imessage").classList.add("show");

        document.getElementById("msg-bubble-o8fdn").classList.remove("show");

        document.getElementById("msg-bubble-o8fdn").classList.add("show");

        document.getElementById("msg-bubble-ru984").classList.remove("show");

        document.getElementById("msg-bubble-9834n").classList.remove("show");

        document.getElementById("msg-7dkh1").innerHTML = "";

        document.getElementById("msg-894nc").innerHTML = "";
